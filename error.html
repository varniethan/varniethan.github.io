<!DOCTYPE html>
<html lang="en" class="system-theme">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.afneville.com/nerd-fonts/nerd-fonts.css" />
    <link
      rel="icon"
      href="https://cdn.afneville.com/res/panda.png" />
    <link href="/res/style.css" rel="stylesheet" />
    <link href="/res/error.css" rel="stylesheet" />
    <script src="/res/script.js" defer></script>
  </head>
  <body>
    <header>
      <div id="header-components" class="content-width">
        <div id="site-banner" class="link-button">
          <img src="https://cdn.afneville.com/res/panda.png" alt="" height="32px"/>
          <p style="font-weight:bold;">Alexander Neville</p>
          <a href="/">
            <span></span>
          </a>
        </div>
        <div id="theme-dropdown-container">
          <button id="theme-switch-button" class="accent-hover">
            <i class="nf nf-md-theme_light_dark"></i>
          </button>
          <div class="dropdown-menu">
            <div class="link-button">
              <i class="nf nf-oct-sun"></i>
              <p>Light</p>
              <button class="light-theme-button">
                <span></span>
              </button>
            </div>
            <div class="link-button">
              <i class="nf nf-oct-moon"></i>
              <p>Dark</p>
              <button class="dark-theme-button">
                <span></span>
              </button>
            </div>
            <div class="link-button">
              <i class="nf nf-md-circle_half_full"></i>
              <p>System</p>
              <button class="system-theme-button">
                <span></span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="content-width">
        <hr />
      </div>
    </header>
    <main class="content-width">
      <div class="centre">
        <h1>
          <i class="nf nf-fa-gears"></i>
          Error 404
        </h1>
        <div class="link-button">
          <i class="nf nf-md-chevron_double_left"></i>
          <p>Return Home</p>
          <a href="/"><span></span></a>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
